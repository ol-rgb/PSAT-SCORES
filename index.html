
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSAT Score Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PSAT Score Report</h1>
        </header>
        <main>
            <section class="score-summary">
                <h2>Your Total Score</h2>
                <div class="score-box">
                    <span class="score">1000</span>
                </div>
                <p>Score Range: 320–1520</p>
            </section>
            <section class="score-breakdown">
                <h3>Section Scores</h3>
                <div class="section">
                    <h4>Evidence-Based Reading and Writing</h4>
                    <p>Score: 500</p>
                </div>
                <div class="section">
                    <h4>Math</h4>
                    <p>Score: 500</p>
                </div>
            </section>
            <footer>
                <p>© 2024 College Board Demo</p>
            </footer>
        </main>
    </div>
</body>
</html>
